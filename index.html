<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tower Defense</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="auth-container" class="modal-overlay" style="display: flex;">
        <div class="modal-content">
            <h2 id="auth-title">Login</h2>
            <div id="auth-error" class="auth-error-message"></div>
            <input type="email" id="auth-email" placeholder="E-mail">
            <input type="password" id="auth-password" placeholder="Senha (m√≠nimo 6 caracteres)">
            
            <button id="auth-submit-btn">Entrar</button>
            <button id="auth-google-btn" style="display: none;">Entrar com Google</button>
            
            <p id="auth-toggle-text">N√£o tem uma conta? <a href="#" id="auth-toggle-link">Cadastre-se</a></p>
        </div>
    </div>
    <div id="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-panel">
            <!-- Informa√ß√µes do Jogo -->
            <div class.ui-box">
                <h2>Status</h2>
                <p>‚ù§Ô∏è Vidas: <span id="lives">20</span></p>
                <p>üí∞ Dinheiro: <span id="money">650</span></p>
                <p>üåä Onda: <span id="wave">0</span></p>
                
                <div class="stat-item">
                    <h3>PONTOS</h3>
                    <span id="score">0</span>
                </div>
            </div>
            
            <!-- Painel de Constru√ß√£o -->
            <div class="ui-box" id="build-panel">
                <h2>Construir</h2>
            </div>
            
            <!-- Painel de Upgrade -->
            <div id="upgrade-panel" class="panel" style="display: none;">
                <h3 id="upgrade-title">Nome da Torre</h3>
                <div id="upgrade-level">N√≠vel: 0-0</div>

                <div id="upgrade-paths-container">
                    <!-- Caminho 1 -->
                    <div class="upgrade-path">
                        <h4 id="upgrade-path1-name">Caminho 1</h4>
                        <button id="upgrade-path1-btn" class="upgrade-button"></button>
                    </div>
                    <!-- Caminho 2 -->
                    <div class="upgrade-path">
                        <h4 id="upgrade-path2-name">Caminho 2</h4>
                        <button id="upgrade-path2-btn" class="upgrade-button"></button>
                    </div>
                </div>
                
                <!-- Caminho 3 (Supercharge) -->
                <div id="upgrade-path3-container" class="upgrade-path-supercharge">
                    <h4 id="upgrade-path3-name">Super-Carga</h4>
                    <button id="upgrade-path3-btn" class="upgrade-button supercharge-button"></button>
                </div>
                
                <button id="sell-btn">Vender por $0</button>
            </div>

            <!-- Bot√£o de A√ß√£o -->
            <button id="start-wave-btn">Iniciar Onda</button>

            <!-- Bot√£o de Ranking -->
            <button id="show-ranking-btn">Ver Ranking</button>
        </div>

        <!-- MODAL DE FIM DE JOGO -->
        <div id="score-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h2>Fim de Jogo!</h2>
                <p>Sua pontua√ß√£o final foi: <span id="final-score">0</span></p>
                <input type="text" id="player-name-input" placeholder="Digite seu nome" maxlength="10">
                <button id="submit-score-btn">Enviar Pontua√ß√£o</button>
            </div>
        </div>

        <!-- MODAL DE RANKING -->
        <div id="ranking-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h2>Ranking Global</h2>
                <ol id="ranking-list"></ol>
                <button id="close-ranking-btn">Fechar</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS EXTERNOS E DE INICIALIZA√á√ÉO -->
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        
    <script src="js/firebase-init.js"></script>

    <!-- ‚òÖ‚òÖ‚òÖ SCRIPTS DO JOGO NA ORDEM CORRETA ‚òÖ‚òÖ‚òÖ -->
    <script src="js/projectile.js"></script> <!-- PRIMEIRO: Define Proj√©teis e Part√≠culas que outros usam -->
    <script src="js/enemy.js"></script>      <!-- SEGUNDO: Usa Part√≠culas -->
    <script src="js/tower.js"></script>      <!-- TERCEIRO: Usa Proj√©teis -->
    <script src="js/ui.js"></script>        <!-- QUARTO: Usa TOWER_DATA de tower.js -->
    <script src="js/game.js"></script>       <!-- QUINTO: Usa tudo que veio antes -->
    <script src="js/auth.js"></script>       <!-- SEXTO: Inicia o Jogo -->
    <script src="js/main.js"></script>       <!-- S√âTIMO: Inicia a Autentica√ß√£o -->

</body>
</html>
